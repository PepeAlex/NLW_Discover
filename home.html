<!DOCTYPE html>
<head>
    <title>Create Room - Rocket.Q</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball botton"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Join as visitor</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Room Code</label>
                        <input type="number" id="room-id" placeholder="Room Code">
                        <button>
                            <img src="assets/enter-room.svg" alt="Enter room">
                            Enter in the room
                        </button>
                    </form>
                </section>

                <div class="separator">
                    <div></div>
                    <div>or</div>
                    <div></div>
                </div>

                <section>
                    <h2>Create your own room</h2>
                    <a href="create-room.html" class="button outlined">
                        <img src="assets/users.svg" alt="Create Room">
                        Create Room 
                    </a>
                    
                </section>
            </div>
        </main>
    </div>


</body>
</html>
